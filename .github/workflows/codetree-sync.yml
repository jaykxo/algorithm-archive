name: Sync Codetree Subtree

on:
  schedule:
    - cron: '30 16 * * *'  # KST 01:30 (UTC 16:30)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add codetree remote
        run: |
          git remote add codetree https://github.com/jaykxo/codetree.git
          git fetch codetree

      - name: Pull subtree
        run: |
          git subtree pull --prefix=codetree codetree main -m "chore(subtree): sync codetree" || echo "no updates"

      - name: Push
        run: git push origin main
